<section class="section product" aria-label="product">
  <div class="container">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
        </span>
      </div>
      <input type="text" class="form-control" placeholder="Buscar productos..." [(ngModel)]="searchTerm" (input)="searchProducts()">
    </div>
    <div class="row mt-4">
      <div class="col-md-4" *ngFor="let product of filteredProducts">
        <div class="product-card text-center">
          <div class="card-banner">
            <figure class="product-banner img-holder" style="--width: 448; --height: 470;">
              <img [src]="product.imagen" width="448" height="470" loading="lazy" alt="Short Sleeve Shirt" class="img-cover">
            </figure>
          </div>
          <div class="card-content">
            <h3 class="h4 title">
              <a [routerLink]="'/product/' + product.id" class="card-title">{{ product.titulo }}</a>
            </h3>
            <span class="price">Precio: {{ product.precio | currency }}</span>
            <button (click)="addToCart(product)" class="btn product-btn">
              <ion-icon name="bag" aria-hidden="true"></ion-icon>
              <span class="span">Agregar al carrito</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
