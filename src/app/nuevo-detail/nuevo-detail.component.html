<div class="container">
  <div class="row">
    <div class="col-4 offset-md-4 text-center">
      <div class="product-card">
        <div class="card-banner">
          <figure class="product-banner img-holder" style="--width: 448; --height: 470;">
            <img [src]="product?.image" width="448" height="470" loading="lazy" alt="Short Sleeve Shirt" class="img-cover">
          </figure>
        </div>
        <div class="card-content">
          <h3 class="h4 title">
            <h3 class="card-title">{{ product?.title | uppercase}}</h3>
          </h3>
          <span class="price">Precio: {{ product?.price | currency}}</span>
          <h3 class="h4 title">
            <h5 class="card-title">{{ product?.description  | description:expandDescription}}</h5>
            <button (click)="expandDescription = !expandDescription" class="small-button">
              {{ expandDescription ? 'Ver menos' : 'Ver m√°s' }}
            </button>
          </h3>
          <div class="text-center">
            <a [routerLink]="'/nuevo'" class="btn btn-outline-primary btn-block mt-4">Regresar</a>
          </div>
        </div>
    </div>
  </div>
</div>
