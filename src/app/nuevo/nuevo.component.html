
<section class="section product" aria-label="product">
  <div class="container">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
        </span>
      </div>
      <input type="text" class="form-control" placeholder="Buscar productos..." [(ngModel)]="searchTerm" (input)="searchProducts()">
    </div>
    <div class="row mt-4">
      <div class="col-md-4 mt-4" *ngFor="let product of filteredProducts">
        <div class="product-card text-center">
          <div class="card-banner">
            <figure class="product-banner img-holder" style="--width: 448; --height: 470;">
              <img [routerLink]="'/nuevo-detalle/' + product.id" [src]="product.image" width="448" height="470" loading="lazy" alt="Short Sleeve Shirt" class="img-cover">
            </figure>
          </div>
          <div class="card-content">
            <h3 class="h4 title">
              <a [routerLink]="'/nuevo-detalle/' + product.id" class="card-title">{{ product.title | uppercase}}</a>
            </h3>
            <span class="price">Precio: {{ product.price| currency }}</span>
            <span class="price">{{ product.category}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
